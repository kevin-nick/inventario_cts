<div class="container">
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of data">
                <td>{{ post.id }}</td>
                <td>{{ post.employee_name }}</td>
                <td>{{ post.employee_salary }}</td>
            </tr>
        </tbody>
    </table>
</div>
